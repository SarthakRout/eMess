<div class="container">
  <h1>Hi {{user['n']}},</h1>
  <hr>
  <div class="row">
    <div class="col-6">
      <img [src]="link" width="35%" (error)="handle($event)" >
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          Name: {{user['n']}}
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          Roll: {{user['i']}}
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          Gender: {{user['g']}}
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          Hall: {{user['h']}}
        </div>
      </div>
    </div>
  </div>

</div>
